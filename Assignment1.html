<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Py Prefix</title>
    <style>
        input{
            font-size: 20px;
            text-align: center;
            width: 300px;
            height: 50px;
            background-color: bisque;
        }
        button{
            height: 50px;
            width: auto;
            background-color: antiquewhite;
            border: 1px solid saddlebrown;
        }
        p{
            font-size: 20px;
        }
        body{
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="Assignment1.js"></script>
    <h1>Add "Py" Prefix</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button id="processButton" onclick="addPyPrefix()">Process</button>
    <p id="result"></p>

    <h1> Remove a char from string </h1>
    <input type="text" id="mainString" placeholder="Enter a String">
    <input type="text" id="pos" placeholder="Enter a Position">
    <button type="button" onclick="removedChar()"> Remove</button>
    <p id="removed"></p>

    <h1> Create New String </h1>
    <input type="text" id="newst" placeholder="Enter a String">
    <button type="button" onclick="newString()"> Generate New String </button>
    <p id="para2"></p>

    <h1> Check if the given number is multiple of 3 or 7</h1>
    <input type="text" id="num1" placeholder="Enter your Number">
    <button type="button" onclick="mul()"> Check Now </button>
    <p id="nm"></p>

    <h1> New string Having last three letters of given string</h1>
    <input type="text" id="st">
    <button type="button" onclick="addSt()"> See new String</button>
    <p id="s"></p>

    <h1> Greatest number between 3 given numbers</h1>
    <input type="text" id="number1">
    <input type="text" id="number2">
    <input type="text" id="number3">
    <button type="button" onclick="greatestNumber()"> See the Greatest Number </button>
    <p id="gn"></p>

    <h1> Grading System</h1>
    <input type="text" id="marks">
    <button type="button" onclick="grades1()"> Check Grades </button>
    <p id="grade"></p>
    
    <h1> Compute Sum </h1>
    <input type="text" id="n1">
    <input type="text" id="n2">
    <button type="button" onclick="sum()"> Compute </button>
    <p id="para"></p>
   
</body>
</html>
